<html>
  <script>
    function solution(n) {
      const num = ['4', '1', '2'];
      let answer = '';

      while (n) {
        m = n % 3;
        answer = num[m] + answer;
        if (m === 0) {
          n = parseInt(n / 3) - 1;
        } else {
          n = parseInt(n / 3);
        }
      }

      return answer;
    }

    console.log(solution(10));
  </script>
</html>
