<html>
  <script>
    // 짝지어 제거하기

    function solution(s) {
      const stack = []
      stack.push(s[0])
      for(let i = 1;i<s.length;i++){
        if(stack[stack.length-1]===s[i]){
          stack.pop()
        }else{
          stack.push(s[i])
        }
      }

      return stack.length===0?1:0
    }

    const param1 = 'baabaa'

    const param2 = 3

    const param3=[1,3,5]

    console.log(solution(param1,param2))
  </script>
</html>
