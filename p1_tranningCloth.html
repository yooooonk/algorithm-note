<html>
  <script>
    // 체육복
  function solution(n, lost, reserve) {
    var answer = 0;

    const status = {}
    // 기본1개
    for(let i=1;i<=n;i++){
      status[i] = 1
    }

    // reserver
    reserve.forEach((i)=>{
      status[i] = status[i]+1
    })

    // lost
    lost.forEach((i)=>{
      status[i] = status[i]-1
    })

    // 노나주기
    for(let i=1;i<=n;i++){
      if(status[i]===2){
        if(status[i-1]===0){
          status[i-1]=1;
          status[i]=1;
        }
      }

      if(status[i]===2){
        if(status[i+1]===0){
          status[i+1]=1;
          status[i]=1;
        }
      }
    }

    // 세기
    for(let i=1;i<=n;i++){
      if(status[i]>0) answer++
    }


    return answer;
}

    const param1 = 5

    const param2 = [2,4]

    const param3=[1,3,5]

    console.log(solution(param1,param2,param3))
  </script>
</html>
