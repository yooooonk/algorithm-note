    function solution(n, lost, reserve) {
      const stillLost = lost.filter((l)=>{
        // reserve한테 받기
        const near = reserve.find((r)=>{
          return Math.abs(l-r)
        })

        if(!near) return true; // 가까이 있는 애가 없으면 l(얘)는 계속 lost

        reserve = reserve.filter(r=>r !== near)
      })
       return n-stillLost.length
    }
