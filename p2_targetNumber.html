<html>
  <script>
    // 타깃넘버

    function solution(numbers, target) {
        let answer = 0;

        const stack =[]

        stack.push([numbers[0],0])
        stack.push([-numbers[0],0])
        while(stack.length>0){
          const [sum,idx] = stack.pop();
          if(idx+1 < numbers.length){
            stack.push([sum+numbers[idx+1],idx+1])
            stack.push([sum-numbers[idx+1],idx+1])
          }else{
            if(sum===target) {
              answer++;
            }
          }
        }
        return answer;
    }

    const param1 = [1, 1, 1, 1, 1]

    const param2 = 3

    const param3=[1,3,5]

    console.log(solution(param1,param2))
  </script>
</html>
