<html>
  <script>
    function solution(progresses, speeds) {
      var answer = [];
      while (progresses.length > 0) {
        //하루
        cnt = 0;
        progresses.forEach((p, i) => {
          p = speeds[i];
        });

        if (progresses[0] >= 100) {
          while (progresses.length > 0) {
            if (progresses[0] < 100) break;

            progresses.pop(0);
            speeds.pop(0);
            cnt++;
          }

          answer.append(cnt);
        }
      }

      return answer;
    }

    console.log(solution([93, 30, 55], [1, 30, 5]));
  </script>
</html>
