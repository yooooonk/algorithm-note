<html>
  <script>
    // 키패드 누르기

function dist(current,num){
  const pos = {
    1:[0,0],2:[0,1],3:[0,2],
    4:[1,0],5:[1,1],6:[1,2],
    7:[2,0],8:[2,1],9:[2,2],
    '*':[3,0],0:[3,1],'#':[3,2]
  }

  return Math.abs(pos[current][0]-pos[num][0])+Math.abs(pos[current][1]-pos[num][1])
}
function solution(numbers, hand) {
    let answer = '';
    let left = '*';
    let right= '#'

  answer = numbers.map((x)=>{
    if(x=== 1 ||x===4||x===7){
      left = x;
      return 'L'
    }else if(x===3||x===6||x===9){
      right=x;
      return 'R'
    }else{
      const distL = dist(left,x)
      const distR = dist(right,x)

      if(distL===distR){
        if(hand==='left'){
          left=x;
          return 'L'
        }else{
          right=x;
          return 'R'
        }
      }

      if(distL<distR){
        left = x;
        return 'L'
      }else{
        right = x;
        return 'R'
      }
    }
  })
    return answer.join('');
}

    const numbers = [1, 3, 4, 5, 8, 2, 1, 4, 5, 9, 5]
    const hand = 'right'

    console.log(solution(numbers,hand))
  </script>
</html>
