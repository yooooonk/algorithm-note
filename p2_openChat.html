<html>
  <script>
    // 숫자 문자열과 영단어
      function solution(param1) {
        const answer = [];
        const msg = {
          'Enter':'님이 들어왔습니다.',
          'Leave':'님이 나갔습니다.'
        }

        const nickname ={}

        param1.forEach((record)=>{
          const [command,uid,nick] = record.split(' ')
          if(command==="Enter" || command==='Change'){
            nickname[uid] = nick
          }
        })

        param1.forEach((record)=>{
          const [command,uid,nick] = record.split(' ')
          if(command === 'Enter' || command ==='Leave'){
            answer.push(`${nickname[uid]}${msg[command]}`)
          }
        })
    return answer
    }

    const param1 = ["Enter uid1234 Muzi", "Enter uid4567 Prodo","Leave uid1234","Enter uid1234 Prodo","Change uid4567 Ryan"]
    const win_numbs = [7,8,9,10,11,21]

    console.log(solution(param1))
  </script>
</html>
