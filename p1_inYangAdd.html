<html>
  <script>
    // 음양 더하기
   function solution(absolutes, signs) {
let answer = 0;
    const n = absolutes.length;

    for(let i = 0; i <n; i++){
      if(signs[i]){
        answer += absolutes[i]
      }else{
        answer -= absolutes[i]
      }
    }

    return answer;
    // return absolutes.reduce((acc,current,idx)=>
    //   acc+(current* (signs[idx]? 1:-1)),0
    // )

}

    const param1 = [4,7,12]

    const param2 = [true,false,true]

    console.log(solution(param1,param2))
  </script>
</html>
